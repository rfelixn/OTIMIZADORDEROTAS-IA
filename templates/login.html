<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>OTIMIZADORDEROTAS-IA - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="app-dark">
<div class="container" style="max-width:420px;margin-top:80px;">
  <div class="card login-card">
    <div class="card-body">
      <h4 class="card-title text-center">OTIMIZADOR DE ROTAS</h4>
      <p class="text-center text-muted small">Tema noturno • Prioridade: Mais rápido</p>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      <form method="post">
        <div class="mb-3"><label class="form-label">Usuário</label><input class="form-control form-control-dark" name="username" required></div>
        <div class="mb-3"><label class="form-label">Senha</label><input class="form-control form-control-dark" name="password" type="password" required></div>
        <button class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
